      <h1>Welcome to Contact</h1>

            <div class="col-lg-6">
    
                <div class="card" style="width: 40rem;">
                    <div class="card-body">
                            <div id="card-title">Contact</div>
                        <div class="form-group row">
                        </div>    
                        <div class="col-sm-9">
                            <p>
                                Name
                            </p>

                        </div>

                        </div>

                        </div>
                        <div class="row">
                        <div class="col-sm-3">

                    </div>
